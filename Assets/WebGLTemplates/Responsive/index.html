<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>%UNITY_WEB_NAME%</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #000;
        overflow: hidden;
      }
      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">Loading...</div>
    </div>

    <script>
      var buildUrl = "%UNITY_WEBGL_BUILD_URL%";
      var loaderUrl = buildUrl + "/%UNITY_WEBGL_LOADER_FILENAME%";
      var config = {
        dataUrl: buildUrl + "/%UNITY_WEBGL_DATA_FILENAME%",
        frameworkUrl: buildUrl + "/%UNITY_WEBGL_FRAMEWORK_FILENAME%",
        codeUrl: buildUrl + "/%UNITY_WEBGL_CODE_FILENAME%",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "%COMPANY_NAME%",
        productName: "%PRODUCT_NAME%",
        productVersion: "%PRODUCT_VERSION%"
      };

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingBar.textContent = "Loading: " + Math.round(progress * 100) + "%";
        }).then(() => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          loadingBar.textContent = "⚠️ " + message;
          console.error(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
